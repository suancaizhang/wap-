<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta content="telephone=no" name="format-detection" />
	<title>发表评论</title>
	<link rel="stylesheet" type="text/css" href="css/base.css">
</head>
<body>
	<div class="comment-bar">
		<a href="#" class="back-arrow"></a>
		发表评论
	</div>
	<div class="comment clearfix">
		<div class="comment-wrap">
			<textarea name="" id="" placeholder="分享你的购物感受给小伙伴们就送云钻啦，还可意外获得精华奖励！（5-500个字）" maxlength="500" class="textarea"></textarea>
		</div>
		<span class="count">0/500</span>
	</div>
	<ul class="load-pic clearfix">
		<li>
			<i class="del"></i>
			<img src="css/images/load-pic1.png" height="53" width="53" alt="">
		</li>
		<li>
			<i class="del"></i>
			<img src="css/images/load-pic2.png" height="53" width="53" alt="">
		</li>
		<li>
			<i class="del"></i>
			<img src="css/images/load-pic3.png" height="53" width="53" alt="">
		</li>
		<li>
			<img src="css/images/load-add.png" height="53" width="53" alt="">
			<input type="file" multiple  class="upload"/>
		</li>
	</ul>
	<div class="impression clearfix">
		<ul>
			<li class="del-border">我的印象</li>
			<li>大品牌</li>
			<li>送货真快</li>
			<li>香脆可口</li>
			<li>会唱歌</li>
			<li>外观不错</li>
			<li>宝贝喜欢</li>
			<li>外观不错</li>
			<li>宝贝喜欢</li>
		</ul>
	</div>
	<div class="satisfy-wrap clearfix">
		<div class="satisfy-item first">
			<span>商品满意度</span>
			<ul class="item clearfix">
				<li><img src="css/images/star.png" alt=""></li>
				<li><img src="css/images/star.png" alt=""></li>
				<li><img src="css/images/star.png" alt=""></li>
				<li><img src="css/images/star.png" alt=""></li>
				<li><img src="css/images/star.png" alt=""></li>
			</ul>
		</div>
		<div class="satisfy-item">
			<span>服务满意度</span>
			<ul class="item clearfix">
				<li><img src="css/images/star.png"  alt=""></li>
				<li><img src="css/images/star.png"  alt=""></li>
				<li><img src="css/images/star.png"  alt=""></li>
				<li><img src="css/images/star.png"  alt=""></li>
				<li><img src="css/images/star.png"  alt=""></li>
			</ul>
		</div>
		<div class="satisfy-item">
			<span>物流满意度</span>
			<ul class="item clearfix">
				<li><img src="css/images/star.png"  alt=""></li>
				<li><img src="css/images/star.png"  alt=""></li>
				<li><img src="css/images/star.png"  alt=""></li>
				<li><img src="css/images/star.png"  alt=""></li>
				<li><img src="css/images/star.png"  alt=""></li>
			</ul>
		</div>
	</div>

	<div class="anony clearfix">
		<span class="anony-hd">匿名评价</span>
		<div class="switch">
			<!-- <img src="css/images/switch.png" alt=""> -->
			<input type="checkbox" checked="true" class="checkbox-switch" />
		</div>
	</div>

	<div class="submit-wrap">
		<div class="submit">提交</div>
	</div>
	<script type="text/javascript" src="http://m.suning.com/RES/wap/common/script/lib/zepto/1.1.4/zepto.min.js"></script>
	<script type="text/javascript" src="js/base.js"></script>
</body>
</html>
